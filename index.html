<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/paper-plane.png" type="image/x-icon">
</head>
<body>
    <div class="contract-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contract-left">
             <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
             </div>
             <input type="hidden" name="access_key" value="4764240e-0c74-4382-ad03-85cb105ff63d">
             <input type="text" name="name" placeholder="Your Name" class="contract-inputs" required>
             <input type="email" name="email" placeholder="Your Email" class="contract-inputs" required>
             <textarea name="message" placeholder="Your Message" class="contract-inputs"></textarea>
             <button type="submit">Submit <img src="./assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contract-right">
             <img src="./assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
